type Account {
    email: String! @unique
    userid: String! @unique
    profile: Profile! @relation
}

type Profile {
    account:  Account!  @relation
    projects: [ Project! ] @relation
}

type Project {
    profile: [ Profile! ] @relation
    ProjectName: String!
    Tagline: String
    Description: String
    Download: String
    Source: String
    Docs: String
}

type Query {
    Accounts: [Account!]
    accountByEmail(email: String!): [Account!]
    accountByUserID(userid: String!): [Account!]
    Projects: [Project!]
    Profiles: [Profile!]
}

